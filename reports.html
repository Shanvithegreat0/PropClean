<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-complete {
            color: green;
        }
        .status-incomplete {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Tasks Workdesq</h1>
        <div class="table-container">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Upload Time</th>
                        <th>Completed By</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="fetch-tasks.js"></script>
</body>
</html>
