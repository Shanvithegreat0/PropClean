<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background-color: #111;
            color: #FFF;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 1;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 25px;
            color: #FDFDFD;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            color: #FFF;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 18px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #7243CD;
            color: #FFF;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #402773;
        }

        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="openNav()">&#9776;</div>
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
        <a href="land.html">Homepage</a>
        <a href="#" id="adminDashboardLink" style="display: none;">Admin Dashboard</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="section">
            <h2>Invite User</h2>
            <form id="invite-user-form">
                <label for="invite-user-email">Email:</label>
                <input type="email" id="invite-user-email" required>
                <button type="submit">Invite User</button>
            </form>
        </div>

        <div class="section">
            <h2>Add New Task</h2>
            <form id="add-task-form">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required>
                <label for="task-date">Date:</label>
                <input type="date" id="task-date" required>
                <label for="task-time">Time:</label>
                <input type="time" id="task-time" required>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="section">
            <h2>Remove User</h2>
            <form id="remove-user-form">
                <label for="remove-user-email">Email:</label>
                <input type="email" id="remove-user-email" required>
                <button type="submit">Remove User</button>
            </form>
        </div>

        <div class="section">
            <h2>View Reports</h2>
            <button onclick="navigateTo('reports.html')">See Weekly Report</button>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAn2hwFs7g1StFNAGVbiOxTTcLbuNq1le0",
            authDomain: "propclean.firebaseapp.com",
            databaseURL: "https://propclean-default-rtdb.firebaseio.com",
            projectId: "propclean",
            storageBucket: "propclean.appspot.com",
            messagingSenderId: "795234019311",
            appId: "1:795234019311:web:369566b90b91139164781a",
            measurementId: "G-CE3LFP4HSJ"
        };

        const adminEmails = ["shanvishukla39@gmail.com", "admin2@example.com"]; // List of admin emails

        // Load Firebase scripts
        const scriptApp = document.createElement('script');
        scriptApp.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js";
        document.head.appendChild(scriptApp);

        const scriptDatabase = document.createElement('script');
        scriptDatabase.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js";
        document.head.appendChild(scriptDatabase);

        const scriptAuth = document.createElement('script');
        scriptAuth.src = "https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js";
        document.head.appendChild(scriptAuth);

        scriptAuth.onload = function() {
            firebase.initializeApp(firebaseConfig);

            const database = firebase.database();
            const auth = firebase.auth();

            const inviteUserForm = document.getElementById("invite-user-form");
            const addTaskForm = document.getElementById("add-task-form");
            const removeUserForm = document.getElementById("remove-user-form");

            inviteUserForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("invite-user-email").value;
                // Logic to invite a new user (e.g., sending an email)
                auth.createUserWithEmailAndPassword(email, "defaultPassword")
                    .then(userCredential => {
                        alert(`Invitation sent to ${email}`);
                    })
                    .catch(error => {
                        console.error("Error inviting user:", error);
                        alert("Error inviting user: " + error.message);
                    });
            });

            addTaskForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const taskName = document.getElementById("task-name").value;
                const taskDate = document.getElementById("task-date").value;
                const taskTime = document.getElementById("task-time").value;
                // Logic to add a new task to the database
                const taskRef = database.ref("Daily Tasks").push();
                taskRef.set({
                    task: taskName,
                    date: taskDate,
                    time: taskTime,
                    status: "Incomplete"
                })
                .then(() => {
                    alert("Task added successfully.");
                })
                .catch(error => {
                    console.error("Error adding task:", error);
                    alert("Error adding task: " + error.message);
                });
            });

            removeUserForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const email = document.getElementById("remove-user-email").value;
                // Logic to disable a user in Firebase Authentication
                // Note: Disabling users requires Firebase Admin SDK which is a server-side operation.
                // This should be handled by your backend server.
                alert(`User ${email} removed successfully.`);
            });

            document.getElementById("logoutBtn").addEventListener("click", function() {
                auth.signOut().then(() => {
                    window.location.href = "index.html"; // Redirect to login page
                }).catch((error) => {
                    console.error("Error signing out:", error);
                });
            });
        };
    </script>
</body>
</html>
